# IRS Form 1040 Instructions - Tax Rate Schedules
# https://www.irs.gov/instructions/i1040gi
# Revenue Procedure 2024-40 (2025 inflation adjustments)
mfj:
  standard_deduction: 30000
  tax_brackets:
    - { up_to: 23850, rate: 0.10 }
    - { up_to: 96950, rate: 0.12 }
    - { up_to: 206700, rate: 0.22 }
    - { up_to: 394600, rate: 0.24 }
    - { up_to: 501050, rate: 0.32 }
    - { up_to: 751600, rate: 0.35 }
    - { over: 751600, rate: 0.37 }
  # Qualified Dividends and Capital Gain Tax Worksheet thresholds
  # https://apps.irs.gov/app/vita/content/globalmedia/capital_gain_tax_worksheet_1040i.pdf
  capital_gains_brackets:
    - { up_to: 96700, rate: 0.00 }
    - { up_to: 600050, rate: 0.15 }
    - { over: 600050, rate: 0.20 }
additional_medicare_tax_threshold: 250000.00
additional_medicare_withholding_threshold: 200000.00  # Per-employee threshold for employer withholding

social_security:
  wage_cap: 176100.00
  tax_rate: 0.062

401k:
  employee_elective_limit: 23500    # Pre-tax + Roth employee contributions
  total_annual_limit: 70000         # Employee + employer total

# Child and Dependent Care Credit (Form 2441)
# Rate is 20-35% based on AGI, but phases to 20% minimum at AGI > $43,000
# At high income (>$43k AGI), rate is always 20%
# NOTE: These values have been frozen since 2001 (EGTRRA) - no inflation adjustment
child_care:
  credit_rate: 0.20                 # Minimum rate for AGI > $43,000
  max_expenses_one_child: 3000      # Frozen since 2001
  max_expenses_two_plus: 6000       # Frozen since 2001